<div class="container"> 
<h2 class="text-center" >Update User</h2>
    <class="row">
        <div class="alert alert-info col-md-offset-3 col-md-6">
            <strong>Update!</strong> 
        </div>
        <form class="form-horizontal  col-md-offset-3 col-md-6" >
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">id:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="id1"id="first" placeholder="Enter id">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">first:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="first1"id="first" placeholder="Enter first">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">last:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="last1" id="last" placeholder="Enter last">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">department:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="department1" id="department" placeholder="Enter department">
                </div>
            </div>               
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10 text-center">
                    <button type="submit" class="btn btn-primary" ng-click="updateuser()">update</button>
                    <a href="#!/home"><button type="button" class="btn btn-danger" style="width:100px;">Home</button></a>    
                </div>
            </div>
        </form>
    </div>          
</div>
