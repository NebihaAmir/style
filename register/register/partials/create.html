<div class="container"> 
    <h2 class="text-center" >Create User</h2>
    <class="row">
        <div class="alert alert-success col-md-offset-3 col-md-6">
                <strong>Success!</strong>
        </div>
        <form class="form-horizontal  col-md-offset-3 col-md-6" >           
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">first:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="first"id="first" placeholder="Enter first">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">last:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control"  ng-model="last" id="last" placeholder="Enter last">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">department:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="department" id="department" placeholder="Enter department">
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10 text-center">
                    <button type="submit" class="btn btn-primary" ng-click="createuser()" >Create</button>
                    <a href="#!/home"><button type="button" class="btn btn-danger" style="width:100px;">Home</button></a>   
                </div>
            </div>
        </form>
    </div>          
</div>
